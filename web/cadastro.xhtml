<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>IMC Calculo</title>
    </h:head>
    <h:body>
        Formulário para cálculo de IMC
        <br/>
        <br/>
        <br/>
        <h:form>
            <h:outputLabel value="Peso: " for="inputPeso"/>
            <h:inputText value="#{calculo.peso}" id="inputPeso"/>
            <br/>
            <h:outputLabel value="Altura: " for="inputAltura"/>
            <h:inputText value="#{calculo.altura}" id="inputAltura"/>
            <br/>
            <h:commandButton value="Submit" action="#{calculo.calculaIMC()}" />
            <br/>
            <h:outputLabel value="#{calculo.resultado}" />
        </h:form>
        
    </h:body>
</html>
