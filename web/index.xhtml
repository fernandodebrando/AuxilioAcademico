<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui" 
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml">

    <ui:define name="content">
         <h:form id="form">
    <p:treeTable value="#{indexBean.root}" var="document">
        <f:facet name="header">
            Curso de Técnologia em Análise e Desenvolvimento de Sistemas
        </f:facet>
        <p:column headerText="Semestre">
            <h:outputText value="#{curso.name}" />
        </p:column>
        <p:column headerText="Nome">
            <h:outputText value="#{curso.size}" />
        </p:column>
        <p:column headerText="Horas">
            <h:outputText value="#{curso.type}" />
        </p:column>
        <p:column style="width:24px">
            <p:commandLink update=":form:documentPanel" oncomplete="PF('documentDialog').show()" title="View Detail" styleClass="ui-icon ui-icon-search">
                <f:setPropertyActionListener value="#{curso}" target="#{indexBean.selectedCurso}" />
            </p:commandLink>
        </p:column>
    </p:treeTable>
 
    <p:dialog id="dialog" header="Document Detail" showEffect="fade" widgetVar="documentDialog" modal="true" resizable="false">
        <p:outputPanel id="documentPanel">
            <p:panelGrid  columns="2" columnClasses="label,value" rendered="#{not empty indexBean.selectedCurso}">
                <h:outputLabel for="name" value="Name: " />
                <h:outputText id="name" value="#{indexBean.selectedCurso.name}" style="font-weight:bold" />
 
                <h:outputLabel for="size" value="Size: " />
                <h:outputText id="size" value="#{indexBean.selectedCurso.size}" style="font-weight:bold" />
 
                <h:outputLabel for="type" value="Type " />
                <h:outputText id="type" value="#{indexBean.selectedCurso.type}" style="font-weight:bold" />
            </p:panelGrid>
        </p:outputPanel>
    </p:dialog>
</h:form>
    </ui:define>

</ui:composition>
