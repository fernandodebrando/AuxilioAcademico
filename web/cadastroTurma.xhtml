<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui" 
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml">

    <ui:define name="content">
        <h:form>
            <p:panelGrid columns="2">

                <p:outputLabel for="idNome" value="Nome da Turma: "/>
                <p:inputText id="idNome" value="#{cadastroTurmaBean.nome}"/>

                <p:commandButton action="#{cadastroTurmaBean.cadastroTurma()}" type="button" value="Cadastrar" icon="ui-icon-extlink"/>
                <p:commandButton action="#{cadastroTurmaBean.cadastroTurma()}" type="button" value="Cancelar" icon="ui-icon-extlink"/>

            <h:messages id="idMensagem" showDetail="true" errorClass="mensagem"/>
        </h:form>     
    </ui:define>
